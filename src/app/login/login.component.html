<cloud-title></cloud-title>

<mat-grid-list cols="2" rowHeight="1:1">
  <mat-grid-tile>
    <form [formGroup]="logInfo" (ngSubmit)="login()" class="example-form">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title><h2 style="font-weight: bold;">SIGN IN</h2></mat-card-title>
        <mat-card-subtitle>Sign in to <strong>"Taco Store"</strong></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>

          <!-- Email-->
          <div class="example-container">
            <mat-form-field appearance="fill" class="example-full-width">
              <mat-label>Enter your email</mat-label>
              <input type="email" matInput placeholder="taco@example.com" formControlName = "email" required>
              <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="email.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div><br>

          <!-- Password-->
          <div class="example-container">
            <mat-form-field appearance="fill" class="example-full-width">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName = "password" required>
              <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="password.hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" type="submit" [disabled]="logInfo.invalid">LOG IN</button>
      </mat-card-actions>
    </mat-card>
    </form>
  </mat-grid-tile>
  <!-- Registration-->
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title><h2 style="font-weight: bold;">User Registration</h2></mat-card-title>
        <mat-card-subtitle>Welcome to <strong>"Taco Store"</strong>.<br>Create a new account.</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <a routerLink = "/register"><button mat-raised-button color="accent">SIGN UP</button></a>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
